<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name List Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="input-container">
        <input type="text" id="nameInput" placeholder="Enter name1,name2...">
        <button id="generateButton">Generate List</button>
    </div>
    <div id="contentContainer" class="content-container">
        <div id="nameListContainer" class="list-container">
            <!-- Names will be added here -->
        </div>
        <button id="randomizeButton">Randomize List</button>
        <div id="notesContainer" class="notes-container">
            <!-- Notes will be added here -->
        </div>
        
        <button id="saveNotesButton">Download Notes</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
